<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINTER</title>
    <style>
        #qrcode > div {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>

    <div id="qrcode"></div>

</body>

<script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
<script src="qrcode.js"></script>
<script>
    const server = 'https://digitalgarden.404.mn';
    // const server = 'http://localhost:8080';
    const socket = io(server);
    
    socket.on('connect', () => {
        socket.emit('request_photos');

        socket.on('photos', photos => {
            code_container.innerHTML = "";
            for (let data of photos) {
                code_container.innerHTML += "<div>" + photo_id + "</div>";
                var qr = new QRCode(code_container, {
                    text: "DG_"+photo_id,
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                if (!data.printed) {
                    print(data.photo_id, data.path)
                }
            }
        })
    })

    var code_container = document.getElementById("qrcode");

    function print(photo_id, path) {
        // print image

        // print qr code on back
        var qr = new QRCode(code_container, {
            text: "DG_"+photo_id,
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
        
        socket.emit('print_success', photo_id);
    }
</script>

</html>
